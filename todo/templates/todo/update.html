{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Edit {{ todo['description'] }}{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form action="" method="post">
    <label for="description">Description</label>
    <input
    type="text"
    name="description"
    id="description"
    value={{ request.form['description'] or todo['description'] }}
    required
    >
    <label for="completed">Completado</label>
    <input
    type="checkbox"
    name="completed"
    id="completed" 
    {% if completed == 1 %} checked {% endif %} 
    >
    <input type="submit" value="Update">
  </form>
  <form action="{{ url_for(todo.delete), id=todo['id'] }}" method="post">
    <input
    type="submit"
    class="danger"
    value="Delete"
    onclick="return confirm('Are you shure you want to delete this todo?')">
  </form>
{% endblock %}
